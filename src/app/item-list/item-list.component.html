<section class="items-section">
    <div class="items-container">
        <div class="items-column">
            <h1>Your Items</h1>
            <div class="store-items">
                <div *ngFor="let item of items">
                    <app-item-card 
                    *ngIf="item.amount >=0"
                    [item]="item"
                    (xButtonClick)="onDeleteButtonClicked(item)"
                    style ="display:block; margin-bottom: 20px;"></app-item-card>
                </div>
            </div>
        </div>
    </div>
</section>
